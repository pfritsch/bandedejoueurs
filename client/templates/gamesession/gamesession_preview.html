<template name="gamesessionPreview">
{{#if Template.subscriptionsReady}}
  {{#with gamesession}}
  <div class="grid-container has-space-bottom">
    <div class="grid-section is-contracted">
      <h1>{{_ 'gamesessionPreviewTitle'}}</h1>
      <p class="is-highlight is-centered">{{_ 'gamesessionPreviewText'}}</p>
    </div>
    <div class="grid-section">{{> gamesessionItem}}</div>
    <div class="grid-section is-contracted is-centered">
      <p>{{{_ 'gamesessionPreviewInvite'}}}</p>
      <p><input type="text" value="{{linkAbsolute}}" readonly></p>
      <p>
        <ul class="button-list">
          <!-- <li class="button-list-item"><a class="button-share is-facebook" href="https://www.facebook.com/login.php?next={{linkTwitter}}" target="_blank">Share on Facebook</a></li> -->
          <li class="button-list-item"><a class="button-share is-twitter" href="https://twitter.com/intent/tweet?text={{linkTwitter}}" target="_blank">Share on Twitter</a></li>
        </ul>
      </p>
    </div>
  </div>
  {{/with}}
{{else}}
  <div class="grid-container">
    {{> spinner}}
  </div>
{{/if}}
</template>
