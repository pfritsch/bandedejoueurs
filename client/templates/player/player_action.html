<template name="playerAction">
{{#with player}}
  {{#if itsMe}}
    <a href="{{pathFor 'myProfile'}}#profile" class="button {{../btnClass}} player-item-action">{{_ 'playerSeeProfile'}}</a>
  {{else}}
    {{#with inMyGroup}}
      {{status}}
      <a href="#" class="button {{../btnClass}} player-item-action player-contact">{{_ 'playerGroupContact'}}</a>
      <a href="#" class="button-link is-danger player-item-action player-invite">{{_ 'playerGroupRemove'}}</a>

    {{else}}
      <a href="#" class="button {{../btnClass}} player-item-action player-invite">{{_ 'playerGroupInvite'}}</a>
    {{/with}}
  {{/if}}
{{/with}}
</template>
