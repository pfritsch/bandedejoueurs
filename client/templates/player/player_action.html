<template name="playerAction">
{{#with player}}
  {{#if itsMe}}
    <a href="{{pathFor 'myProfile'}}#profile" class="button {{../btnClass}} player-action-profile">{{_ 'playerSeeProfile'}}</a>
  {{else}}
    <a href="{{pathFor 'playerMessages' userId=this._id}}" class="button {{../btnClass}} player-action-contact">{{_ 'playerContact'}}</a>
  {{/if}}
{{/with}}
</template>
