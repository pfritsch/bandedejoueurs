<template name="gameItem">
  <article class="game-item catalog-item">
    <div class="game-item-cover">
      <figure class="cover-frame">
        <img src="{{cover}}" alt="{{title}}" class="cover">
      </figure>
    </div>
    <div class="game-item-content">
      <h3 class="game-item-title">{{title}}</h3>
    </div>
  </article>
</template>
