<template name="gameSuggest">
  <article class="game-item catalog-item">
    <div class="game-item-cover">
      <figure class="cover-frame">
        <img src="{{cover}}" alt="{{game.name}}" class="cover">
      </figure>
    </div>
    <div class="game-item-content">
      <h3 class="game-item-title">{{game.name}}</h3> <br>
      <a href="" class="game-suggest-pick">{{_ 'gamesessionAddGame'}}</a>
    </div>
  </article>
</template>
